# Nginx configuration for Wedding Innovation - BACKEND SERVER
# This runs on the backend server (different from frontend server)
# Flow: Cloudflare -> Nginx -> FastAPI Backend

# Upstream for FastAPI Backend
upstream backend_app {
    server 127.0.0.1:18600;
    keepalive 64;
}

# ========================================
# Backend API: api.hoangdieuit.io.vn
# ========================================
server {
    listen 80;
    listen 443 ssl http2;
    
    server_name api.hoangdieuit.io.vn;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Trust Cloudflare IPs for real client IP
    real_ip_header CF-Connecting-IP;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Client max body size for uploads
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ========================================
    # API routes -> FastAPI
    # ========================================
    location / {
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $http_x_subdomain;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        
        # CORS headers (allow all wedding subdomains)
        set $cors_origin "";
        if ($http_origin ~* "^https://([a-z0-9-]+\.)?hoangdieuit\.io\.vn$") {
            set $cors_origin $http_origin;
        }
        if ($http_origin ~* "^http://localhost") {
            set $cors_origin $http_origin;
        }
        
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Subdomain" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "*" always;
        
        # Handle preflight OPTIONS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Subdomain";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ========================================
    # Static files (images, uploads)
    # ========================================
    location /static {
        proxy_pass http://backend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache static files
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # CORS for images (allow all origins)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }
}

# ========================================
# Default server - reject unknown hosts
# ========================================
server {
    listen 80 default_server;
    listen 443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin-key.pem;

    return 444;
}
